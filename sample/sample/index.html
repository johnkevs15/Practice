                <div class="box" >

                        <input type="file" name="" id="addimage" style="display: none; visibility:none;" onchange="imagePreview(this)" >

                        <br>
                        <label for="addimage"><i class="fa fa-download" style="border: 1px solid; padding: 10px; background-color: white; " class="download" > Choose A Image</i></label>
                        <input type="file" name="" id="addimage" style="display: none; visibility:none;" onchange="imagePreview(this)" >
                        <br>
                        <img src="" id="out-put" width="300px"  style="position: absolute; margin-top: -240px; margin-left: -125px;"> 
                    
                        
                    <button class="btnnext" style="float: left; margin-top: 185px;">

                    </button>
                    </div>
                    <div class="userInput" >
                        <div class="field" style=" grid-gap: 37%;">
                            <div class="input-field" >
                                <input type="text" placeholder="First Name" style="width: 295%; height: 50px;" id="fname" required>
                                <label class="input-level" >First Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="SurName" style="width: 295%; height: 50px;" id="lname" required>
                                <label class="input-level" >SurName</label>
                            </div>  
                        
                        
                        </div>
                        <div class="field-1">
                            <div class="input-field-1">
                                <input type="text" placeholder="JOB TITLE" style="width: 1010px; height: 50px;" id="job"required>
                                <label class="input-level" >JOB TITLE</label>
                            </div>
                            <div class="input-field-1">
                                <input type="text" placeholder="ADDRESS" style="width: 1010px; height: 50px;" id="address" required>
                                <label class="input-level" >ADDRESS</label>
                            </div>  
                        
                        </div>
                        <div class="field" style=" grid-gap: 37%;">
                            <div class="input-field">
                                <input type="text" placeholder="Contact" style="width: 295%; height: 50px;" id="contact" required>
                                <label  class="input-level">Contact </i></label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Email" style="width: 295%; height: 50px;" id="email" required>
                                <label class="input-level" >Email</label>
                            </div>  
                        
                        
                        </div>
                    
                        
                    <button class="btnnext" style="float:right;  margin-top: 110px;">
                        
                        <span class="btntext"  style="text-transform: uppercase; font-size: 30px; background-color: rgb(196, 5, 5); ">next
                            <i class='fa fa-angle-right'></i>
                        </span>
                    
                    
                    </button>
                        </div>   
                    </div>
                </div>
                
            </div>
            <div class="form second" >
                <div class="Education Background" style="padding: 25px; margin-top: 28px;">
                    <span class="title">Education Background</span>
                    <div class="field" style="grid-gap:11% ;margin-top:30px;">
                        <div class="input-field">
                            <input type="text" placeholder="School name" style="width: 570px; height: 50px;" required id="school">
                            <label >School name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="school location" style="width: 570px; height: 50px;" id="schooll" required>
                            <label >school location</label>
                        </div>  
                    
                    
                    </div>
                    <div class="field-1">
                        <div class="input-field-1">
                            <input type="text" placeholder="degree" style="width: 1285px; height: 50px;" id="deg" required>
                            <label >degree</label>
                        </div>
                        <div class="input-field-1">
                            <input type="text" placeholder="field of study" style="width: 1285px; height: 50px;" id="field" required>
                            <label >field of study</label>
                        </div>      
                    </div>
                    <div class="field"style="grid-gap:11%">
                        <div class="input-field">
                            <input type="date" placeholder="school start" style="width: 570px; height: 50px;" id="start" required>
                            <label >school start</label>
                        </div>
                        <div class="input-field">
                            <input type="date" placeholder="school end" style="width: 570px; height: 50px;" id="end" required>
                            <label >school end</label>
                        </div>  
                    
                    
                    </div>
                    <div id="addEducation""></div>
                    <div class="mb-3">
                        <button type="button" id="education_hide" class="btn btn-primary form-control" onclick="addEducation()"  style="padding: 5px; font-size:20px; width: 100px; ">+</button>
                    </div>
                    <div class="buttons">
                        <button class="backbtn1" style="margin-left: 35px; margin-top: 110px;">
                        
                        <i class='fa fa-angle-left' style="font-size: 30px;"></i>
                        <span class="btntext"  style="text-transform: uppercase; font-size: 30px;  "> back
                        
                        </span>
                        <button class="nextbtn1" style="margin-left: 1010px; margin-top: 110px;">
                        
                            <span class="btntext"  style="text-transform: uppercase; font-size: 30px; background-color: rgb(196, 5, 5); ">next
                                <i class='fa fa-angle-right'></i>
                            </span>
                        </button>
                    </div>
                </div>
        </div>
        <div class="form third" style=" margin-top:45px; width: 100%; padding: 10px; height: 419px; margin-left: 15px;">
            <span class="title">Professional Skills</span> 
            <div class="Professional Skills" >
                
                <div class="skills" >

                        <h2>Skills (Max:4)</h2>
                        <div class="mb-3" style="display: grid; padding:10px;">
                            <label for="exampleInputEmail1" class="form-label">Your Skills</label>
                            <input type="text" class="input" name="skill1" style="height: 30px; margin-bottom: 5px;" required>
                            <select id="select" name="skill_level1" style="height: 30px;" required>
                                <option value="">Select stars based upon your skill level</option>
                                <option  class="input"value="1">1 - Novice</option>
                                <option  class="input"value="2" selected="selected">2 - Advanced Beginner</option>
                                <option  class="input" value="3">3 - Competent</option>
                                <option  class="input" value="4">4 - Proficient</option>
                                <option  class="input" value="5">5 - Expert</option>
                            </select>
                            
                        </div>
                        
                        <div id="addSkill"></div>
                        <button type="button" id="skill_hide" class="btn1" onclick="addSkill()" style="margin-left:10px">+</button>
                        <div class="mb-3" style="text-align: center;">

                        </div>
                        
                    </div>
                      
                </div>

                        <div class="professional">

                            </ul>

                </div>

                <span class="btntext"  style="text-transform: uppercase; font-size: 30px;  "> back
                
                </span>
                <button class="nextbtn2" style="margin-left: 1010px; margin-top: 110px;">

                        <i class='fa fa-angle-right'></i>
