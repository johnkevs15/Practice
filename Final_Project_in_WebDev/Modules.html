                        </div>

                                <input type="date" placeholder="school start" style="width: 350px; height: 30px;" required id="start">

                            </div>
                            <div class="input-field">
                                <input type="date" placeholder="school end" style="width: 350px; height: 30px;" required id="end">
                                <label >school end</label>
                            </div>  
                        
                        
                        </div>
                        <div class="buttons">
                            <button class="backbtn1">

                            <button class="nextbtn1">
                                <span class="btntext">Next</span>
                             
                            </button>

               </div>
